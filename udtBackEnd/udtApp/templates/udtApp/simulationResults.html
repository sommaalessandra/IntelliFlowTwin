<!DOCTYPE html>
<html lang="en">

{% extends 'udtApp/base.html' %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Simulation Results</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

{% block content %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="container mt-4">
    <h2 class="text-center mb-4">Available Results</h2>

    <div class="row">
    {% for folder in folders %}
       <div class="col-md-3 col-sm-6 mb-3">
                <div class="folder-card">
                    <a href="{% url 'serveResults' folder_name=folder.full_name %}">
                        <img src="{% static 'icons/automobile.png' %}" alt="Icona Cartella" class="automobile">
                        <p>{{ folder.display_name }}</p>
                    </a>
                </div>
        </div>
    {% empty %}

        <p class="text-center">No folder available..</p>

    {% endfor %}
    </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
</body>
</html>
